<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <input id="display" type="text" class="display" disabled>
        <div class="buttons">
            <button id="clear" class="btn red">C</button>
            <button id="multiply" class="btn blue">*</button>
            <button id="divide" class="btn blue">/</button>
            <button id="subtract" class="btn blue">-</button>
        </div>
        <div class="buttons">
            <button class="btn white">7</button>
            <button class="btn white">8</button>
            <button class="btn white">9</button>
            <button id="add" class="btn blue">+</button>
        </div>
        <div class="buttons">
            <button class="btn white">4</button>
            <button class="btn white">5</button>
            <button class="btn white">6</button>
            <button id="equal" class="btn lightgreen">=</button>
        </div>
        <div class="buttons">
            <button class="btn white">1</button>
            <button class="btn white">2</button>
            <button class="btn white">3</button>
        </div>
        <div class="buttons">
            <button class="btn white">0</button>
            <button class="btn white">.</button>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
